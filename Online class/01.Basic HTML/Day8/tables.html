<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <!-- Table tag -->
    <table border="1px"> 
        <!-- Table rows -->
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>1</td> 
            <td>Arvin</td>
            <td>25</td>
            <td>India</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Ashu</td>
            <td>30</td>
            <td>USA</td>
        </tr>
        <tr>
            <!-- <td colspan="4">4</td> -->
            <td>4</td>
            <td>Tejas</td>
            <td>19</td>
            <td>Japan</td>
        </tr>

    </table>


    <!-- 

              Id       Name      Age     Country
              1        Arvin     25       India
              3        Ashu      30       USA
              4       Tejas      19       Japan




     -->
</body>
</html>
