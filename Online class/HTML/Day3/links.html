<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!-- a - anchor tag -->
    <!-- href="" - atribute  -->
    <!-- Internal web page -->
    <a href="goto.html">Go to Link</a>

    <!-- External pages  -->
    <a href="https://github.com/GoesToEleven/GolangTraining">Go Training</a> <br>
    <a href="https://github.com/GoesToEleven/GolangTraining" target="_self">Self</a> <br>
    <a href="https://github.com/GoesToEleven/GolangTraining" target="_blank">Blank</a> <br>
    <a href="https://github.com/GoesToEleven/GolangTraining" target="_parent">Parent</a> <br>
    <a href="https://github.com/GoesToEleven/GolangTraining" target="_top">Top</a>

    <br>
    <hr>
    <!-- Self closing tag / single tag -->
    <!-- Src - the location of image -->
    <img src="Flag.jpeg" alt="A local image of Indian Flag" width="100" height="50">
    <!-- <marquee behavior="" direction="r">Hello</marquee> -->
    <img src="https://th.bing.com/th/id/R.875352cf8147b361d01c6a36c757a61c?rik=Cw%2fNfEQRTKbMfA&riu=http%3a%2f%2fwww.hdwallpaperslife.com%2fwp-content%2fuploads%2f2018%2f05%2fnational_flag_of_india_4k_5k.jpg&ehk=LHN0JbKLhTS%2fJDZoeubF97Yvek9Gi9hKTGqu1It%2fE6o%3d&risl=&pid=ImgRaw&r=0" width="100px" height="50" alt="An Indian Flag">
    
</body>
</html>
