<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <i>This is italics</i> <br>
    <b>This is bold</b><br>
    <small>This is small</small><br>
    <strong>This is strong</strong><br>
    <mark>This is highlighted</mark><br>
    <del>This is deleted </del><br>
    <em>This is emphasized</em><br>
    <p>34<sub>6</sub></p><br>
    <p>56 <sup>4</sup></p><br>
</body>
</html>
