<!DOCTYPE html>
<!-- Doctype - version of HTML - HTML5 -->
<html lang="en">
<head>
    <title>Boiler Plate</title>
    <!-- Title of the page -->
</head>
<body>
    <!-- Visible content -->
    <h1>This is heading </h1>
    <p>This is a paragraph</p>

    
</body>
</html>


<!-- 
    HTML is error free language
    tag - <text>  -- starting tag
    </ending tag>

    <!DOCTYPE html> -> First line of the code 
    <html></html> -> parent tag or root tag
    There are two child of this tag :
          <head></head> -> Not vivible in the browser  -> ctrl+u 
          <body></body> -> visible content
 -->
